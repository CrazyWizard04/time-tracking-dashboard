<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main class="dashboard-container">
      <div class="dashboard-user keep">
        <div class="user-details">
          <img src="images/image-jeremy.png" alt="Portrait of Jeremy Robson" />

          <div class="user-name">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>

        <ul class="dashboard-controls">
          <li class="control-btn" data-time="daily">Daily</li>
          <li class="control-btn active" data-time="weekly">Weekly</li>
          <li class="control-btn" data-time="monthly">Monthly</li>
        </ul>
      </div>
    </main>

    <footer class="footer-section">
      Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>.

    </footer>
  </body>
</html>
